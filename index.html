<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main role="main">
    <div class="container">
      <div class="card">
        <img src="images/illustration-hero.svg" alt="an illustration of someone enjoying music">
        <div class="card-bottom">
          <div class="content">
            <h2>Order Summary</h2>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
              device anywhere you like!</p>
            <div class="plan-selection">
              <div class="plan-details">
                <p class="plan-type"><strong>Annual Plan </strong></p>
                <p>$59.99/year</p>
              </div>
              <a href="#">Change</a>
            </div>
            <button class="payment" type="submit">
              Proceed to Payment
            </button>
            <div class="cancel">
              <a href="#">Cancel Order</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>  
  <div class="attribution" role="contentinfo">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by Jon Farmer</a>.
  </div>
</body>
</html>
